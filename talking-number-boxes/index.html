<!doctype html>
<title>Kids Numbers</title>
<link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono&text=1234567890'
      rel='stylesheet' type='text/css'>
<style>

 html,body,canvas { width:100%; height:100%; margin:0; border:0; padding:0; }
 input,input:focus {
     border: none;
     outline: none;
 }

 #head { text-align: center; }

 input,#formatted {
     font-family: 'Droid Sans Mono', monospace;
     text-align:center;
     margin: 0.5em auto;
 }

 input      { font-size: 200%;}
 #formatted { font-size: 500%; font-weight:bold; }

 #draw {
     width:100%;
     height:30%;
 }
</style>



<div id="head">
    <h1>Type a number:</h1>
    <input id="num" step="1" type="number" autofocus/>
    <div id="formatted"></div>
</div>

<div id="draw">
    <canvas id="canvas"></canvas>
</div>


<script src="num.js"></script>
